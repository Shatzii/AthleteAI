    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom Tailwind Configuration */
        .font-orbitron { font-family: 'Orbitron', monospace; }
        .font-rajdhani { font-family: 'Rajdhani', sans-serif; }

        /* Electric Blue Glow Effects */
        .glow-electric { box-shadow: 0 0 20px rgba(0, 191, 255, 0.3), 0 0 40px rgba(0, 191, 255, 0.1); }
        .glow-electric-hover:hover { box-shadow: 0 0 30px rgba(0, 191, 255, 0.5), 0 0 60px rgba(0, 191, 255, 0.2); }

        /* Neon Aqua Glow */
        .glow-aqua { box-shadow: 0 0 15px rgba(13, 254, 255, 0.4), 0 0 30px rgba(13, 254, 255, 0.2); }

        /* Circuit Pattern Background */
        .circuit-bg {
            background-image:
                radial-gradient(circle at 25% 25%, rgba(0, 191, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(13, 254, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* Progress Bar Styles */
        .progress-track {
            background: linear-gradient(90deg, rgba(0, 191, 255, 0.2), rgba(13, 254, 255, 0.2));
            border-radius: 9999px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #00BFFF, #0DFEFF);
            border-radius: 9999px;
            transition: width 0.3s ease;
        }

        /* Star Rating */
        .star-filled { color: #0DFEFF; filter: drop-shadow(0 0 4px rgba(13, 254, 255, 0.6)); }
        .star-empty { color: rgba(174, 239, 255, 0.3); }

        /* Badge Styles */
        .badge-glow {
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.3);
            border: 1px solid rgba(0, 191, 255, 0.5);
        }

        /* Hover Effects */
        .card-hover:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        /* Electric Border Animation */
        @keyframes electric-pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 191, 255, 0.3), 0 0 40px rgba(0, 191, 255, 0.1); }
            50% { box-shadow: 0 0 30px rgba(0, 191, 255, 0.6), 0 0 60px rgba(0, 191, 255, 0.3); }
        }

        .electric-border {
            animation: electric-pulse 3s ease-in-out infinite;
        }

        /* Glassmorphic Effect */
        .glassmorphic {
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(42, 44, 45, 0.2);
        }
    </style>
</head>

    <script>
        // Add hover effects for stars

            star.addEventListener('mouseleave', () => {
