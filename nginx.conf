# High-Performance Nginx Configuration for AthleteAI
# This configuration provides optimal performance for athlete discovery platform

upstream backend {
    server go4it-backend:5000;
    keepalive 32;
}

server {
    listen 80;
    server_name go4itsports.org www.go4itsports.org;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name go4itsports.org www.go4itsports.org;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/go4itsports.org.crt;
    ssl_certificate_key /etc/nginx/ssl/go4itsports.org.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # SEO files
    location = /robots.txt {
        add_header Content-Type text/plain;
        access_log off;
    }

    location = /sitemap.xml {
        add_header Content-Type application/xml;
        access_log off;
    }
    
    # API proxy with rate limiting through API Gateway
    location /api/ {
        proxy_pass http://api-gateway:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Rate limiting for API calls (additional layer)
        limit_req zone=api burst=20 nodelay;
    }
    
    # Frontend proxy
    location / {
        proxy_pass http://go4it-frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=3r/s;
